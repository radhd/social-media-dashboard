<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Social Media Dashboard</title>
  </head>
  <body class="inter-400 bg-[#20222F] text-sm text-white">
    <div
      class="space-y-4 px-6 pb-10 pt-9 tablet:flex tablet:justify-between desktop:px-40 desktop:pb-12"
    >
      <div>
        <h2 class="inter-700 text-2xl desktop:text-3xl">
          Social Media Dashboard
        </h2>
        <span class="text-custom-100 opacity-80">Total Followers: 23,004</span>
      </div>
      <div class="border-b-[1px] border-b-[#333A55] tablet:border-b-0"></div>
      <div class="flex justify-between tablet:items-center tablet:gap-3">
        <span class="text-custom-100 tablet:text-white">Dark mode</span>
        <!-- Toggle Button -->
        <div class="relative top-0.5">
          <div>
            <input
              type="checkbox"
              class="relative inline-block h-[24px] w-[48px] cursor-pointer appearance-none rounded-full bg-gradient-to-bl from-green-500 to-blue-500 shadow-md transition-all after:absolute after:left-[3px] after:top-[3px] after:h-[18px] after:w-[18px] after:rounded-full after:bg-[#252B42] after:shadow-sm after:transition-all after:content-[''] checked:after:translate-x-6 checked:after:bg-[#252B42]"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Cards -->
    <div
      class="grid gap-6 px-6 tablet:grid-cols-3 tablet:gap-7 desktop:grid-cols-4 desktop:gap-8 desktop:px-40"
    >
      <!-- Facebook Card -->
      <div class="card border-t-[#178FF5]">
        <div class="flex gap-2">
          <img src="images/icon-facebook.svg" alt="" />
          <span class="text-[0.75rem] text-custom-100">@nathanf</span>
        </div>
        <div>
          <h1 class="inter-700 text-6xl">1987</h1>
          <span class="text-sm tracking-[5px] text-custom-100">FOLLOWERS</span>
        </div>
        <div class="flex items-center gap-1">
          <img src="images/icon-up.svg" alt="" />
          <span class="text-[0.75rem] text-[#D8D8D8]">12 Today</span>
        </div>
      </div>

      <!-- Twitter Card -->

      <div class="card border-t-[#1DA1F2]">
        <div class="flex gap-2">
          <img src="images/icon-twitter.svg" alt="" />
          <span class="text-[0.75rem] text-custom-100">@nathanf</span>
        </div>
        <div>
          <h1 class="inter-700 text-6xl">1044</h1>
          <span class="text-sm tracking-[5px] text-custom-100">FOLLOWERS</span>
        </div>
        <div class="flex items-center gap-1">
          <img src="images/icon-up.svg" alt="" />
          <span class="text-[0.75rem] text-custom-greenText">99 Today</span>
        </div>
      </div>

      <!-- Instagram Card -->

      <div class="card relative !border-t-0">
        <div
          class="absolute left-0 top-0 h-[3px] w-full bg-gradient-to-bl from-pink-500 via-orange-500 to-yellow-400"
        ></div>
        <div class="flex gap-2">
          <img src="images/icon-instagram.svg" alt="" />
          <span class="text-[0.75rem] text-custom-100">@realnathanf</span>
        </div>
        <div>
          <h1 class="inter-700 text-6xl">11k</h1>
          <span class="text-sm tracking-[5px] text-custom-100">FOLLOWERS</span>
        </div>
        <div class="flex items-center gap-1">
          <img src="images/icon-up.svg" alt="" />
          <span class="text-[0.75rem] text-custom-greenText">1099 Today</span>
        </div>
      </div>

      <!-- Youtube Card -->

      <div class="card border-t-[#C4032B]">
        <div class="flex gap-2">
          <img src="images/icon-youtube.svg" alt="" />
          <span class="text-[0.75rem] text-custom-100">@nathanf</span>
        </div>
        <div>
          <h1 class="inter-700 text-6xl">1987</h1>
          <span class="text-sm tracking-[5px] text-custom-100"
            >SUBSCRIBERS</span
          >
        </div>
        <div class="flex items-center gap-1">
          <img src="images/icon-down.svg" alt="" />
          <span class="text-[0.75rem] text-custom-redText">144 Today</span>
        </div>
      </div>

      <!-- Cards End -->

      <h3>Overview - Today</h3>

      <!-- Overview-Cards -->

      <!-- Overview-Card -->
      <div class="overview-card">
        <span>Page Views</span>
        <span>87</span>
        <img src="images/icon-facebook.svg" alt="" />
        <div>
          <img src="images/icon-up.svg" alt="" />
          <span>3%</span>
        </div>
      </div>
    </div>
  </body>
</html>
